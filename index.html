<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" />
</head>

<body>

    <div class="container">
        <div class="row pt-5 mt-5">
            <h2>Temperature Converter</h2>


            <div class="form-outline col-6">
                <input type="number" data-celsius="celsius" class="form-control" />
                <label class="form-label" for="typeNumber">Celsius</label>
            </div>

            <div class="form-outline col-6">
                <input type="number" data-fahrenheit="fahrenheit" class="form-control" />
                <label class="form-label" for="typeNumber">Fahrenheit</label>
            </div>
        </div>

        <button type="button" data-celsius="submit" id="btnn" class="btn btn-primary mt-3"> Convert to Celsius </button>
        <button type="button" data-fahrenheit="submit" class="btn btn-primary mt-3"> Convert to Fahrenheit </button>


        <h2>Results :</h2>
        <p id="resullts" > Converted temperature is : <h3 id="convertedTemperatureValue"> </h3> </p>
    </div>



    <script src="./script/index.js"></script>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>

</body>

</html>

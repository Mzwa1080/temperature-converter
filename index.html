<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <h2>Temperature Converter</h2>

    <label for="celsius">Celsius: </label>
    <input type="number" id="celsius" placeholder="Enter temperature in Celsius" step="0.1">
    
    <br>

    <label for="fahrenheit">Fahrenheit: </label>
    <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit" step="0.1">

    <br>

    <button onclick="convertToCelsius()">Convert to Celsius</button>
    <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>

    <br>

    <h3>Result:</h3>
    <p id="result">Converted temperature is: <span id="convertedTemperature"></span></p>


</body>
</html>
